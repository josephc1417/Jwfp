<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/templates/JS/CSS/styles.css">
  <title>Car Form </title>
</head>
<body>
<form  id="carForm" class="row g-3 d-block border-3 border-dark">
  <div class="col-md-6">
    <label for="cName" class="form-label">Computer Name</label>
    <input type="text" class="form-control" id="cName" placeholder="Computer Name">
  </div>
  <div class="col-md-6">
    <label for="cType" class="form-label">Computer Type</label>
    <input type="text" class="form-control" id="cType" placeholder="Computer Type">
  </div>
  <div class="col-12">
    <label for="cDescription" class="form-label" >Computer Description</label>
    <input type="text" class="form-control" style="width: 49%;" id="cDescription" placeholder="Computer Description">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="main.js" type="module"></script>
</body>
</html>
